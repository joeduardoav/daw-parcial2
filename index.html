<!DOCTYPE html>
<html>
<head>
	<title>Business Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<body>
<div id="root"></div>

<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<script type="text/babel">
	const rootElement = document.getElementById('root');

	const props = {
		name: 'Eduardo Arteaga',
		email: 'joeduardo.arteaga@gmail.com',
		phone: '7714102792',
		headline: 'IT engineer; living in Mexico, working everywhere.',
	};
  

	const Card = (props) => {
	return(
	<div className="card">
		<div> <b>{props.name}</b> </div>
		<div className="attr"> {props.email} </div>
		<div className="attr"> {props.phone} </div>
		<div className="line"></div>
	</div>
	)}

	Card.propTypes = {
		name: PropTypes.string,
		email: PropTypes.string,
		phone: PropTypes.string,
	}


	const CardBehind = (props) => {
	return(
	<div className="card">
		<img src="pacman.png" className="icon"/>
		<br/>
		<div className="attr"> {props.headline} </div>
		<div className="line"></div>
	</div>
	)}

	CardBehind.propTypes = {
		headline: PropTypes.string,
	}


	const app = (
    <>
		<Card {...props}></Card>
		<CardBehind {...props}></CardBehind>
    </>
	);

  ReactDOM.render(app, rootElement);
</script>
</body>
</body>
</html>
